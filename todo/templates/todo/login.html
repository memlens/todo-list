{% extends 'todo/base.html' %}
{% load crispy_forms_tags %}

{% block content %}


    <div class="container bg-light shadow p-5 form-layout">
        <div class="text-center">
            <h4>Let's Login first!</h4>
        </div>
        <hr>

        <form action="" method="post" autocomplete="off">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-block btn-primary w-100" type="submit">Login</button>
        </form>
        <br>
        <hr>

        <div class="text-center">
            <p>Don't have an account ? <a href="{% url 'register' %}"> Register </a></p>
        </div>

    </div>


{% endblock %}
