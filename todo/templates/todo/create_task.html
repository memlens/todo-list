{% extends 'todo/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="container bg-light shadow p-5 form-layout">
        <div class="text-center">
            <h4>Start creating tasks</h4>
        </div>
        <hr>

        <form autocomplete="off" method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-block btn-primary w-100" type="submit">Create your task</button>
        </form>
        <br>
        <hr>

        <div class="text-center">
            <a class="btn btn-secondary" href="{% url 'tasks' %}">Cancel</a>
        </div>

    </div>
    <br>
{% endblock %}
